gui:
  timeFormat: '2006-01-02'
  shortTimeFormat: '15:04'

git:
  branchLogCmd: 'git log --graph --oneline --decorate {{branchName}} --'
  allBranchesLogCmd: 'git log --graph --oneline --decorate --all'
  log:
    showWholeGraph: false
  paging:
    colorArg: always
    pager: delta --dark --paging=never
